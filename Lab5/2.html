<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time</title>
</head>
<script>
	window.addEventListener("load", function(){
		var click = document.querySelector("#button");
		
		click.addEventListener("click", function(){
		
			var dateNow = Date.now();console.log(dateNow);
			var dateInput = Date.parse(document.querySelector("#date").value);
			console.log(dateInput);
			var date = dateNow - dateInput;
			var days = date/(1000*60*60*24);
			var str = days.toString().split(/\./)[0];
			document.querySelector("#result").innerHTML = str+" дней!";
		});

	});
</script>
<body>
<h2>Рассчет сколько дней прошло с даты</h2>
	<input type="date" min="1970-01-01" max="2015-12-12"
   id="date"/>
	<input type="button" id="button" value="Рассчитать">
	<br>
	Прошло: <p id="result"></p> 
	</body>
</html>
